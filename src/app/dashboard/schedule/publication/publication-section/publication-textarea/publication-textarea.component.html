  <textarea
    #mainInput
    class="textarea_default section-text"
    [maxLength]="maxLength()"
    [placeholder]="getPlaceholder() | translate"
    (input)="change()"
    (blur)="onBlur()"
    [(ngModel)]="value">
  </textarea>

  <div *ngIf="type === NETWORKS.TWITTER" class="counter">
    <span [ngClass]="{red: byteValueStringLength() > twitterLimit}">{{byteValueStringLength()}}</span>
    <span> / </span>
    <span>{{twitterLimit}}</span>
  </div>
  <i class="icon-emotsmile" (click)="emojiIconClick($event)"></i>
</div>

<emoji-mart
  class="emoji"
  (clickOutside)="onClickedOutsideEmojiPopup()"
  [ngClass]="{'emoji_open': emojiOpen}"
  title="Pick your emojiâ€¦"
  (emojiSelect)="selectEmoji($event)"
  [totalFrequentLines]="1"
  emoji="point_up">
</emoji-mart>
